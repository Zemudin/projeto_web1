<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Online - Pet Shop Premium</title>
    <link rel="stylesheet" href="css/agendamento.css">
</head>
<body>
    <header>
        <h1>Agende um Serviço</h1>
    </header>

    <nav>
        <a href="index.html">Início</a>
        <a href="catalogo.html">Catálogo</a>
        <a href="galeria.html">Galeria</a>
        <a href="blog.html">Dicas</a>
        <a href="agendamento.html">Agendamento</a>
    </nav>

    <main>
        <section class="agendamento-container">
            <h2>Formulário de Agendamento</h2>
            <form class="form-agendamento">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" required>
                        <option value="">Selecione um serviço</option>
                        <option value="banho">Banho</option>
                        <option value="tosa">Tosa</option>
                        <option value="consulta">Consulta Veterinária</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>

                <button type="submit" class="btn-agendar">Agendar</button>
            </form>
        </section>

        <section class="localizacao-container">
            <h2>Nosso Endereço</h2>
            <div class="mapa">
                <iframe 
                    src="https://maps.app.goo.gl/xETUNvWFyFXnBdVS7"
                    width="100%" height="300" style="border:0;" 
                    allowfullscreen="" loading="lazy"
                    title="Localização do Pet Shop Premium">
                </iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Pet Shop Premium</p>
    </footer>
</body>
</html>
